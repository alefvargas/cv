<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">

    <label for="">Ingrese su fecha de nacimiento</label>

    <label for=""><input type="radio" name="mes" value="Julio 2022">Julio 2022</label> <br>
    <br>
    <br>

</html>
